databases:
  - name: asset-manager-db
    databaseName: asset_manager
    user: asset_manager
    plan: free

services:
  - type: web
    name: asset-manager-web
    runtime: node
    plan: free
    buildCommand: npm ci && npm run build
    startCommand: npm run db:push && npm start
    healthCheckPath: /api/hospitals
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: SESSION_SECRET
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: asset-manager-db
          property: connectionString
