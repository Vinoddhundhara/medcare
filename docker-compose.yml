services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_DB: asset_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d asset_manager"]
      interval: 5s
      timeout: 5s
      retries: 20

  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 5000
      SESSION_SECRET: change-me-in-production
      DATABASE_URL: postgresql://postgres:postgres@db:5432/asset_manager
    ports:
      - "5000:5000"

volumes:
  pgdata:
